<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <section id="register_popup">
        <div class="lp_logo">
            <object data="logo.svg" alt="KAKAO_LOGO">
                <img alt={"logo"} src="logo.svg"></img>
            </object>
        </div>
        <div class="form">
            <div class="navigation_wrap">
                <div class="navigation_bar"></div>
            </div>

            <div class="title cng">
                카카오계정으로 사용할<br />
                이메일 주소를 입력해 주세요.
            </div>

            <form>
                <div class="box">
                    <div class="input">
                        <input type="text" placeholder="이메일 주소 입력" name="email">
                        <button class="input_box_btn">인증요청</button>
                    </div>
                    <p>이메일을 입력해 주세요</p>
                </div>
                <div class="box">
                    <div class="input">
                        <input type="text" placeholder="인증번호 입력" name="email">
                    </div>
                    <p>이메일을 입력해 주세요</p>
                </div>
            </form>

            <div class="title">
                카카오계정 로그인에 사용할<br />
                비밀번호를 등록해 주세요.
            </div>

            <div class="account_info">
                <header>카카오계정</header>
                <div>wooae1234@gmail.com</div>
            </div>


            <form>
                <header>비밀번호</header>
                <div class="box">
                    <div class="input">
                        <input type="password" placeholder="비밀번호 입력(8~32자리)" name="password">
                    </div>
                    <p>이메일을 입력해 주세요</p>
                </div>
                <div class="box">
                    <div class="input">
                        <input type="password" placeholder="비밀번호 재입력" name="check_password">
                    </div>
                    <p>이메일을 입력해 주세요</p>
                </div>
            </form>

            <div class="title">
                카카오계정 프로필을<br />
                설정해 주세요.
            </div>
            <form>
                <header>닉네임</header>
                <div class="box">
                    <div class="input">
                        <input type="password" placeholder="닉네임 입력" name="password">
                    </div>
                    <p>닉네임을 입력해주세요</p>
                </div>
            </form>

            <div class="btn">
                다음
            </div>
        </div>
    </section>
</body>

</html>
